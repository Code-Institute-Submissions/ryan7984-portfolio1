    </div>

<!-- ..................Main/hero Image..................................................-->
    <section id="banner">

      <div id="banner-image"></div>
        <div id="banner-text">
         <h1>cutmylawn.ie</h1>
          <form action="#contact-anchor">
            <button type="submit" class="contact-us">Contact Us</button>
          </form>
      </div>
    </section>
<!-- ..................Contact Form & Map..................................................-->
   
    <div class="contact-form">
        <div style="text-align:center">
          <h2>Contact Us</h2>
           <h2 id ="contact-anchor">Please feel free to contact us for a no obligation quote:</h2>
        </div>
        
        <div class="row">
          <div class="column">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9714.924298459568!2d-7.351046458493816!3d52.5021074269712!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485d2d1c27216a0d%3A0x56099692867a5b60!2sMonassa%2C%20Co.%20Kilkenny%2C%20R95%20P786!5e0!3m2!1sen!2sie!4v1669554720906!5m2!1sen!2sie" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" style="width:100%"></iframe>
          </div>
          <div class="column">
            <form action="https://formdump.codeinstitute.net/" >

              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your name.." required>
              
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Your email.." required>
             
              <label for="county">County</label>
              <select id="county" name="county">
                <option value="Kilkenny">Kilkenny</option>
                <option value="Carlow">Carlow</option>
                <option value="Waterford">Waterford</option>
                <option value="Tipperary">Tipperary</option>

              </select>
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Additional Details:" style="height:170px"></textarea>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
